<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                const randomNumber = Math.floor(Math.random() * 3);
            
                let result;
                switch (randomNumber) {
                    case 0:
                        result = "rock";
                        break;
                    case 1: 
                        result = "paper";
                        break;
                    case 2: 
                        result = "scissors";
                        break;
                }
                return result;
            }
        
            console.log(getComputerChoice());


        </script>
    </body>
</html>
