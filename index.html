<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                const randomNumber = Math.floor(Math.random() * 3); // Generates a random integer (0, 1, or 2)
            
                let result;
                switch (randomNumber) {
                    case 0:
                        result = "rock";
                        break;
                    case 1: 
                        result = "paper";
                        break;
                    case 2: 
                        result = "scissors";
                        break;
                }
                return result; // Returns the generated choice
            }
            console.log(getComputerChoice()); // checking if result is accurate


            function getHumanChoice() {
                const userInput = prompt("Choose Rock, Paper, or Scissors", "")
                const normalizedInput = userInput.toLowerCase();
                let result;
                switch (normalizedInput) {
                    case "Rock":
                        result == "rock";
                        break;
                    case "Paper": 
                        result == "paper";
                        break;
                    case "Scissors": 
                        result == "scissors";
                        break;
                }
                return result;

            }

            getHumanChoice();


        </script>
    </body>
</html>
