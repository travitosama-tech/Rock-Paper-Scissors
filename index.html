<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="results">Results</div>

        <script>
            function getComputerChoice() {
                const randomNumber = Math.floor(Math.random() * 3); // Generates a random integer (0, 1, or 2)
            
                let result;
                switch (randomNumber) {  // used switch statements to convert the random integers to rock paper or scissors.
                    case 0:
                        result = "rock";
                        console.log("Computer chose: rock")
                        break;
                    case 1: 
                        result = "paper";
                        console.log("Computer chose: paper")
                        break;
                    case 2: 
                        result = "scissors";
                        console.log("Computer chose: scissors")
                        break;
                }
                return result; // Returns the generated choice
            }
            
            function getHumanChoice() {
                // return the last human selection (or null if none)
                return currentHumanChoice;
            }


            // store the current human selection
            let currentHumanChoice = null;

            // choice(selection) is called when a human clicks a button
            function choice(selection) {
                currentHumanChoice = selection;
                console.log(`Human chose: ${selection}`);
                // Immediately play a round when the human clicks a choice
                playRound(getHumanChoice(), getComputerChoice());
            }

                        // attach event listeners to choice buttons
            document.getElementById('rock').addEventListener('click', () => choice('rock'));
            document.getElementById('paper').addEventListener('click', () => choice('paper'));
            document.getElementById('scissors').addEventListener('click', () => choice('scissors'));

            

            let humanScore = 0;                                         // initializing starting scores to 0.
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {                       // using if else statements for the conditionals and rulings per choice.
                if (
                    humanChoice == "rock" && computerChoice == "scissors" ||
                    humanChoice == "scissors" && computerChoice == "paper" ||
                    humanChoice == "paper" && computerChoice == "rock"
                ) {
                    alert('Human player wins!');
                    humanScore++;
                    scoreUpdate();
                } else if (
                    computerChoice == "rock" && humanChoice == "scissors" ||
                    computerChoice == "scissors" && humanChoice == "paper" ||
                    computerChoice == "paper" && humanChoice == "rock"
                ) {
                    alert('Computer player wins!');
                    computerScore++;
                    scoreUpdate();
                } else if (
                    humanChoice === computerChoice
                ) {
                    alert("It's a Tie!")
                    scoreUpdate();
                }
            }

            function scoreUpdate() {
                const results = document.querySelector("#results");
                results.textContent = `Human score: ${humanScore} | Computer score: ${computerScore}`;
                announceWinner();
            }

            function announceWinner() {
                const results = document.querySelector("#results");
                if (humanScore == 5) {
                    const humanWinner = document.createElement("p");
                    humanWinner.textContent = "Human Player Wins!";
                    results.appendChild(humanWinner);
                } else if (computerScore == 5) {
                    const computerWinner = document.createElement("p");
                    computerWinner.textContent = "Computer Player Wins!";
                    results.appendChild(computerWinner);
                }
            }




            
        

            


            

            

        </script>
    </body>
</html>
