<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                const randomNumber = Math.floor(Math.random() * 3); // Generates a random integer (0, 1, or 2)
            
                let result;
                switch (randomNumber) {
                    case 0:
                        result = "rock";
                        console.log("Computer chose: rock")
                        break;
                    case 1: 
                        result = "paper";
                        console.log("Computer chose: paper")
                        break;
                    case 2: 
                        result = "scissors";
                        console.log("Computer chose: scissors")
                        break;
                }
                return result; // Returns the generated choice
            }
             


            function getHumanChoice() {
                let userInput = prompt("Choose Rock, Paper, or Scissors:", ) // Prompting the user for input
                let result = userInput.toLowerCase(); // Convert input to lowercase to make the switch statement case-insensitive
                switch (result) {                       // Used a switch statement to authorize and return a standard choice
                    case "rock":
                        console.log("Human chose: rock")
                        return "rock";
                    case "paper": 
                        console.log("Human chose: paper")
                        return "paper";
                    case "scissors": 
                        console.log("Human chose: scissors")
                        return "scissors";
                }}

            

            let humanScore = 0;

            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                if (
                    humanChoice == "rock" && computerChoice == "scissors" ||
                    humanChoice == "scissors" && computerChoice == "paper" ||
                    humanChoice == "paper" && computerChoice == "rock"
                ) {
                    alert('Human player wins!');
                    return humanScore++;
                } else if (
                    computerChoice == "rock" && humanChoice == "scissors" ||
                    computerChoice == "scissors" && humanChoice == "paper" ||
                    computerChoice == "paper" && humanChoice == "rock"
                ) {
                    alert('Computer player wins!');
                    return computerScore++;
                } else if (
                    humanChoice === computerChoice
                ) {
                    alert("It's a Tie!")
                }
            }

            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            playRound(humanSelection, computerSelection);

            console.log(humanScore);
            console.log(computerScore);



        </script>
    </body>
</html>
